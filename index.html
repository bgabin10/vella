<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vella - L'IA Assistant Capillaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* THEME LIGHT : Dégradé Menthe très clair vers Blanc */
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(180deg, #F0FDFA 0%, #FFFFFF 100%);
            color: #0f172a; /* Slate-900 pour le texte principal */
        }
        
        /* Effet de lueur derrière le téléphone (Version Light) */
        .glow-effect {
            background: radial-gradient(circle, rgba(20, 184, 166, 0.15) 0%, rgba(255,255,255,0) 70%);
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="fixed w-full top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex flex-col items-start">
                <h1 class="text-3xl font-extrabold tracking-tighter text-teal-500 leading-none select-none">Vella</h1>
                <span class="text-[10px] uppercase tracking-[0.3em] text-teal-500 font-semibold opacity-90 select-none">Haircare assistant</span>
            </div>
            
            <a href="#demo" class="hidden md:block px-6 py-2 rounded-full border border-teal-200 text-teal-700 text-sm font-medium hover:bg-teal-50 transition-colors">
                Concept
            </a>
        </div>
    </header>

    <main class="flex-grow pt-32 pb-20 px-4 relative overflow-hidden flex flex-col items-center">
        
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] glow-effect z-0 pointer-events-none"></div>

        <div class="text-center z-10 max-w-2xl mb-12">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white border border-teal-100 text-teal-600 text-xs font-bold mb-6 fade-in-up shadow-sm">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-teal-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-teal-500"></span>
                </span>
                Moteur IA Actif
            </div>
            
            <h2 class="text-5xl md:text-7xl font-extrabold tracking-tight mb-6 fade-in-up delay-100 text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-teal-300">
                L'Expertise Capillaire <br>
                Réinventée par l'IA.
            </h2>
            
            <p class="text-slate-500 text-lg md:text-xl fade-in-up delay-200 font-medium">
                Ne devinez plus. Vella analyse votre visage et vos cheveux pour vous offrir des conseils de pro, instantanément.
            </p>
        </div>

        <div id="demo" class="relative z-10 w-full max-w-[400px] h-[750px] bg-slate-900 rounded-[50px] border-[8px] border-slate-900 shadow-2xl overflow-hidden fade-in-up delay-300 ring-1 ring-black/10">
            <div class="absolute top-0 left-1/2 -translate-x-1/2 h-7 w-32 bg-slate-900 rounded-b-2xl z-20"></div>
            
            <div id="phone-clock" class="absolute top-2 left-8 text-[12px] font-semibold text-white z-20 w-10 text-center">--:--</div>
            <div class="absolute top-3 right-8 flex gap-1 z-20 opacity-90">
                <div class="w-5 h-2.5 border border-white rounded-[2px] relative"><div class="absolute inset-0.5 bg-white"></div></div>
            </div>

            <iframe 
                src="https://vellaia.netlify.app" 
                class="w-full h-full bg-white"
                frameborder="0"
                allow="camera; microphone; clipboard-read; clipboard-write"
            ></iframe>
        </div>

        <div class="mt-20 text-center text-slate-400 text-sm z-10 font-medium">
            <p>© 2026 Vella IA. Designed by Gabin for Pitch Demo.</p>
        </div>

    </main>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('phone-clock').textContent = `${hours}:${minutes}`;
        }
        
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
